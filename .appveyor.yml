version: "{build}"
clone_depth: 1
environment:
  matrix:
    - nodejs_version: "0"
    - nodejs_version: "4"
    - nodejs_version: "6"
matrix:
  # Temporarily allow all test to fail until we resolve them.
  # fast_finish: true
  allow_failures:
    - nodejs_version: "0"
    - nodejs_version: "4"
    - nodejs_version: "6"
cache:
  - node_modules
platform:
  - x86
  - x64
install:
  - ps: Install-Product node $env:nodejs_version $env:platform

  - npm config set spin false
  - npm install
test_script:
  - node --version
  - npm --version
  - npm test
build: off
