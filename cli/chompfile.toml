version = 0.1
default-task = 'build'

[[task]]
name = 'npm:install'
targets = [
    '../node_modules',
    '../package-lock.json',
]
deps = ['package.json', '../package.json']
validation = 'ok-only'
display = 'init-only'
run = 'npm install'

[[task]]
name = 'generator'
run = 'chomp -c ../generator'

[[task]]
name = 'build'
deps = [
    'dist/cli.js',
    'dist/jspm.js',
    'docs.md',
    'generator'
]

[[task]]
target = 'dist/jspm.js'
dep = 'jspm.js'
engine = 'node'
run = '''
import { readFileSync, writeFileSync } from 'node:fs';
const source = readFileSync(process.env.DEP, 'utf8').replace('./src/cli.ts', './cli.js');
writeFileSync(process.env.TARGET, source);
'''

[[task]]
target = 'dist/cli.js'
dep = 'lib/cli.js'
engine = 'node'
run = '''
import { readFileSync, writeFileSync } from 'node:fs';

const input = readFileSync(process.env.DEP, 'utf8')

const output = `import $__util from 'node:util';
import $__buffer from 'node:buffer';
` + input
    .replace('__require("util")', '$__util')
    .replace('__require("node:buffer")', '$__buffer')
writeFileSync(process.env.TARGET, output);
'''

[[task]]
target = 'lib/cli.js'
deps = [
    'src/**/*.ts',
    'npm:install',
]
run = '../node_modules/.bin/esbuild src/cli.ts --bundle --platform=node --external:fsevents --external:@jspm/generator --external:ora --external:picocolors --external:@babel/core --format=esm --outfile=$TARGET'

[[task]]
name = 'docs'
target = 'docs.md'
deps = [
    'src/**/*.ts',
    'docs/intro.md',
    'docs/config.md',
    'dist/cli.js',
]
run = '''
  node docs/generate.js > docs.md
  node docs/finalize.js
'''

[[task]]
name = 'lint'
run = '../node_modules/.bin/eslint .'

[[task]]
name = 'lint:fix'
run = '../node_modules/.bin/eslint . --fix'

[[task]]
name = 'prettier'
targets = []
deps = [
    'src/**/*.ts',
    'test/*.ts',
    'npm:install',
]
watch-invalidation = 'skip-running'
invalidation = 'always'
run = '../node_modules/.bin/prettier --cache --cache-strategy metadata --loglevel warn --write "src/**/*.ts" "test/*.ts"'

[[task]]
name = 'typecheck'
deps = [
    'src/**/*.ts',
    'test/*.ts',
]
run = 'tsc --noEmit'

[[task]]
name = 'link:test'
dep = 'build'
run = 'node jspm.js link ./test/fixtures/test.js --env=deno,node --strip-env'

[[task]]
name = 'deno:test'
dep = 'link:test'
run = 'deno run -A ./test/fixtures/test.js'

[[task]]
name = 'test'
dep = 'test:'

[[task]]
name = 'test:##'
deps = ['test/##.test.ts', 'dist/cli.js', 'generator']
serial = true
run = 'node --no-warnings --experimental-strip-types --test $DEP'
